{% extends 'base.html' %}

{% block title %}Secret Page{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h2>Congratulations {{ user.username }}!</h2>
    <p> U have successfully logged in.</p>
{% else %}
    <h2>Oops</h2>
    <p>You forgot to login. <a href="{% url 'login' %}">Click here to login.</a></p>
{% endif %}
{% endblock %}
