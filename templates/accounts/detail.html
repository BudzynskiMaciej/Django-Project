{% extends 'base.html' %}
{% block title %}{{ user.username }} detail{% endblock %}
{% block content %}
    <h1>{{ user.username }}</h1>
    <p>Email: {{ user.email }}</p>
    <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Birthdate: {{ user.born_date }}</p>
    <p>Sex: {{ user.sex }}</p>
    <p><img src="{{ user.profile_pic.url }}" alt="Profile Pic"></p>
{% endblock %}
