{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% block content %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Sign Up" /></td>
            </tr>
        </table>
    </form>
{% endblock %}
